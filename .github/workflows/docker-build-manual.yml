name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 1.2.3)"
        required: true
        type: string
      build_target:
        description: "What to build"
        required: true
        type: choice
        options:
          - both
          - backend
          - frontend

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    name: Build Backend ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    runs-on: ubuntu-latest
    if: inputs.build_target == 'both' || inputs.build_target == 'backend'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend Docker image by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          outputs: type=registry,name=ghcr.io/${{ steps.repo.outputs.image_name }}-backend,push-by-digest=true
          cache-from: |
            type=gha,scope=backend-${{ matrix.arch }}
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.image_name }}-backend:buildcache-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max,scope=backend-${{ matrix.arch }}
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.image_name }}-backend:buildcache-${{ matrix.arch }},mode=max
          platforms: ${{ matrix.platform }}
          provenance: false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-backend-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-backend-manifest:
    name: Create Backend Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: inputs.build_target == 'both' || inputs.build_target == 'backend'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-backend-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.repo.outputs.image_name }}-backend"

          docker buildx imagetools create \
            -t ${IMAGE_NAME}:${{ inputs.version }} \
            -t ${IMAGE_NAME}:manual-latest \
            $(printf '${IMAGE_NAME}@sha256:%s ' *)

      - name: Inspect image
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.repo.outputs.image_name }}-backend"
          docker buildx imagetools inspect ${IMAGE_NAME}:${{ inputs.version }}

      - name: Summary
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "## ðŸ³ Backend Docker Image Built (Multi-Arch)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${REPO_LOWER}-backend:${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${REPO_LOWER}-backend:manual-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    if: inputs.build_target == 'both' || inputs.build_target == 'frontend'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.image_name }}-frontend:${{ inputs.version }}
            ghcr.io/${{ steps.repo.outputs.image_name }}-frontend:manual-latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64,linux/arm64

      - name: Summary
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "## ðŸ³ Frontend Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${REPO_LOWER}-frontend:${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${REPO_LOWER}-frontend:manual-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
