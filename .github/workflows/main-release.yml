name: Main Release Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # Step 1: Run Release Workflow
  release:
    name: ðŸ“¦ Semantic Release
    uses: ./.github/workflows/release.yml
    secrets: inherit

  # Step 2: Summary
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸŽ¯ Main Release Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.outputs.new_release_published }}" == "true" ]; then
            echo "âœ… **Release Created:** v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Binaries Built:** Available for download" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ New Version Available!" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Install latest version" >> $GITHUB_STEP_SUMMARY
            echo "curl -fsSL https://raw.githubusercontent.com/CS-Foundry/CSF-Core/main/scripts/install.sh | sudo bash" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Or download specific binary:" >> $GITHUB_STEP_SUMMARY
            echo "# https://github.com/CS-Foundry/CSF-Core/releases/tag/v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Release Created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No commits triggered a release (no feat/fix/etc commits found)." >> $GITHUB_STEP_SUMMARY
          fi
