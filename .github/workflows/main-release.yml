name: Main Release Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  # Step 1: Run Release Workflow
  release:
    name: Semantic Release
    uses: ./.github/workflows/release.yml
    secrets: inherit

  # Step 2: Build Backend Docker Images (Parallel by Architecture)
  build-backend-docker:
    name: Build Backend ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    needs: [release]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.repo.outputs.image_name }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building backend version: $VERSION for ${{ matrix.arch }}"

      - name: Build and push Backend Docker image by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          outputs: type=registry,name=ghcr.io/${{ steps.repo.outputs.image_name }}-backend,push-by-digest=true
          cache-from: |
            type=gha,scope=backend-${{ matrix.arch }}
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.image_name }}-backend:buildcache-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max,scope=backend-${{ matrix.arch }}
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.image_name }}-backend:buildcache-${{ matrix.arch }},mode=max
          platforms: ${{ matrix.platform }}
          provenance: false

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-backend-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Step 3: Create Backend Multi-Arch Manifest
  merge-backend-manifest:
    name: Create Backend Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-backend-docker, release]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-backend-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          IMAGE_NAME="ghcr.io/${{ steps.repo.outputs.image_name }}-backend"

          docker buildx imagetools create \
            -t ${IMAGE_NAME}:latest \
            -t ${IMAGE_NAME}:${VERSION} \
            $(printf "${IMAGE_NAME}@sha256:%s " *)

      - name: Inspect image
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.repo.outputs.image_name }}-backend"
          docker buildx imagetools inspect ${IMAGE_NAME}:latest

  # Step 3: Build and Push Frontend Docker Image
  build-frontend-docker:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building frontend version: $VERSION"

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.image_name }}-frontend:latest
            ghcr.io/${{ steps.repo.outputs.image_name }}-frontend:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64,linux/arm64

  # Step 4: Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [release, build-backend-docker, build-frontend-docker]
    if: always()
    steps:
      - name: Generate Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸŽ¯ Main Release Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.outputs.new_release_published }}" == "true" ]; then
            VERSION="v${{ needs.release.outputs.new_release_version }}"
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            echo "âœ… **Release Created:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Binaries Built:** Available for download" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Docker Images:** Published to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Docker Images Info
            echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Backend Image:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${REPO_LOWER}-backend:${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${REPO_LOWER}-backend:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Frontend Image:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${REPO_LOWER}-frontend:${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${REPO_LOWER}-frontend:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Add download statistics
            echo "### ðŸ“Š Download Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[ðŸ“¥ View all releases and download stats](https://github.com/CS-Foundry/CSF-Core/releases)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Fetch download stats for this release
            RELEASE_DATA=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/CS-Foundry/CSF-Core/releases/tags/$VERSION" || echo '{}')
            
            if [ "$RELEASE_DATA" != "{}" ]; then
              echo "**Current Release Assets:**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Asset | Size | Downloads |" >> $GITHUB_STEP_SUMMARY
              echo "|-------|------|-----------|" >> $GITHUB_STEP_SUMMARY
              echo "$RELEASE_DATA" | jq -r '.assets[]? | "| \(.name) | \((.size / 1024 / 1024 * 100 | round / 100))MB | \(.download_count) |"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "| (fetching...) | - | - |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "### ðŸš€ Installation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Native Installation:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Install latest version" >> $GITHUB_STEP_SUMMARY
            echo "curl -fsSL https://raw.githubusercontent.com/CS-Foundry/CSF-Core/main/scripts/install.sh | sudo bash" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Or download specific binary:" >> $GITHUB_STEP_SUMMARY
            echo "# https://github.com/CS-Foundry/CSF-Core/releases/tag/$VERSION" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Docker Installation:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Run backend" >> $GITHUB_STEP_SUMMARY
            echo "docker run -d -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
            echo "  -v csf_data:/data \\" >> $GITHUB_STEP_SUMMARY
            echo "  -e JWT_SECRET=\$(openssl rand -hex 32) \\" >> $GITHUB_STEP_SUMMARY
            echo "  --name csf-backend \\" >> $GITHUB_STEP_SUMMARY
            echo "  ghcr.io/${REPO_LOWER}-backend:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Run frontend" >> $GITHUB_STEP_SUMMARY
            echo "docker run -d -p 80:80 \\" >> $GITHUB_STEP_SUMMARY
            echo "  --name csf-frontend \\" >> $GITHUB_STEP_SUMMARY
            echo "  ghcr.io/${REPO_LOWER}-frontend:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Release Created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No commits triggered a release (no feat/fix/etc commits found)." >> $GITHUB_STEP_SUMMARY
          fi
