version: '3.8'

# Use this compose file when running the backend locally (outside Docker)
# This will only start the frontend and postgres containers
# Run: docker-compose -f docker-compose.local-backend.yml up -d

services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      # Point to host.docker.internal for backend running on host machine
      - PUBLIC_API_BASE_URL=http://localhost:8000/api
    command: sh -c "npm install && JWT_SECRET=${JWT_SECRET} npm run dev -- --host 0.0.0.0 --port 3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=csf_user
      - POSTGRES_PASSWORD=csf_password
      - POSTGRES_DB=csf_core
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csf_user -d csf_core"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
