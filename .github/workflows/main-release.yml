name: Main Release Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  # Step 1: Run Release Workflow
  release:
    name: ðŸ“¦ Semantic Release
    uses: ./.github/workflows/release.yml
    secrets: inherit

  # Step 2: Docker Build (only if new release was created)
  docker-build:
    name: ðŸ³ Docker Build & Push
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    uses: ./.github/workflows/docker-build-push.yml
    secrets: inherit
    with:
      version: ${{ needs.release.outputs.new_release_version }}

  # Step 3: Summary
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [release, docker-build]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸŽ¯ Main Release Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.outputs.new_release_published }}" == "true" ]; then
            echo "âœ… **Release Created:** v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Docker Build:** Completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ New Version Available!" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/codemaster4711/financevault:${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "# or" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/codemaster4711/financevault:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Release Created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No commits triggered a release (no feat/fix/etc commits found)." >> $GITHUB_STEP_SUMMARY
          fi
