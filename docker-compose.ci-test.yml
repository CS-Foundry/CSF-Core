version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: csf-postgres-ci
    environment:
      POSTGRES_USER: csf
      POSTGRES_PASSWORD: csfpassword
      POSTGRES_DB: financevault
    volumes:
      - postgres_ci_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csf -d financevault"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/cs-foundry/csf-core-backend:latest
    container_name: csf-backend-ci
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgres://csf:csfpassword@postgres:5432/financevault
      - JWT_SECRET=test_secret_key_for_ci_validation
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ghcr.io/cs-foundry/csf-core-frontend:0.1.12
    container_name: csf-frontend-ci
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_BASE_URL=http://localhost:8000
      - ORIGIN=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_ci_data:
