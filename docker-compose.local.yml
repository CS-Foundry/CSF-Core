version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: csf-postgres-local
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=csf_user
      - POSTGRES_PASSWORD=csf_password
      - POSTGRES_DB=csf_core
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csf_user -d csf_core"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: csf-frontend-local
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PUBLIC_API_BASE_URL=http://localhost:8000/api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    restart: unless-stopped

volumes:
  postgres_data_local:
