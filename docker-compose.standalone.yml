version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: csf-postgres
    environment:
      POSTGRES_USER: csf
      POSTGRES_PASSWORD: csfpassword
      POSTGRES_DB: financevault
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csf -d financevault"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csf-backend
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgres://csf:csfpassword@postgres:5432/financevault
      - JWT_SECRET=supersecretkey_change_me_in_production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: csf-frontend
    ports:
      - "3000:3000"
    environment:
      # URL to the backend for client-side requests (browser -> backend)
      - PUBLIC_API_BASE_URL=http://localhost:8000
      # Internal URL if SSR needs to talk to backend (optional, handled by public usually if not specified)
      - ORIGIN=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
