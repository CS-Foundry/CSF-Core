version: '3.8'

services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      - PUBLIC_API_BASE_URL=http://backend-dev:8000/api
    command: sh -c "npm install && JWT_SECRET=${JWT_SECRET} npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend-dev

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=csf_user
      - POSTGRES_PASSWORD=csf_password
      - POSTGRES_DB=csf_core
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csf_user -d csf_core"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-dev:
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app
      - cargo_registry:/usr/local/cargo/registry
      - cargo_target:/usr/src/app/target
    environment:
      - DATABASE_URL=postgres://csf_user:csf_password@postgres:5432/csf_core
      - CARGO_HOME=/usr/local/cargo
      - JWT_SECRET=${JWT_SECRET}
      - RUST_LOG=debug
    command: cargo watch -x run
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  cargo_registry:
  cargo_target:
  postgres_data:
