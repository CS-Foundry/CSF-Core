name: Release

on:
  workflow_call:
    outputs:
      new_release_published:
        description: "Whether a new release was published"
        value: ${{ jobs.release.outputs.new_release_published }}
      new_release_version:
        description: "Version of the new release"
        value: ${{ jobs.release.outputs.new_release_version }}
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install -g semantic-release@latest
          npm install -g @semantic-release/git
          npm install -g @semantic-release/changelog
          npm install -g @semantic-release/github
          npm install -g @semantic-release/exec
          npm install -g @semantic-release/npm

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release > semantic-release-output.log 2>&1 || true
          cat semantic-release-output.log

          # Check if a release was published
          if grep -q "Published release" semantic-release-output.log; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            # Extract version from the log
            VERSION=$(grep "Published release" semantic-release-output.log | sed -n 's/.*Published release \([0-9.]*\).*/\1/p')
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ New release published: $VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No release published"
          fi

  build-binaries:
    name: Build Backend Binaries
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            backend_artifact: backend
            backend_asset: csf-backend-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            backend_artifact: backend
            backend_asset: csf-backend-darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build backend binary
        working-directory: backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename backend binary
        run: |
          cp backend/target/${{ matrix.target }}/release/${{ matrix.backend_artifact }} ${{ matrix.backend_asset }}
          chmod +x ${{ matrix.backend_asset }}
        shell: bash

      - name: Upload backend binary to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: ${{ matrix.backend_asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-frontend:
    name: Build Frontend
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Frontend .env file
        working-directory: frontend
        run: |
          echo "PUBLIC_API_BASE_URL=http://localhost:8000/api" > .env

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Create frontend package
        run: |
          cd frontend
          tar -czf ../csf-frontend-${{ needs.release.outputs.new_release_version }}.tar.gz build package.json
          cd ..

      - name: Upload frontend package to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: csf-frontend-${{ needs.release.outputs.new_release_version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
