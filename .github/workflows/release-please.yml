name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          package-name: csf-core

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            arch: arm64
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev sqlite3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Backend
        run: |
          cd backend
          cargo build --release --target ${{ matrix.target }}
          mkdir -p ../release/backend
          cp target/${{ matrix.target }}/release/backend ../release/backend/

      - name: Build Agent
        run: |
          cd agent
          cargo build --release --target ${{ matrix.target }}
          mkdir -p ../release/agent
          cp target/${{ matrix.target }}/release/csf-agent ../release/agent/
          cp config.toml ../release/agent/

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          npm ci --omit=dev
          mkdir -p ../release/frontend
          cp -r build ../release/frontend/
          cp -r node_modules ../release/frontend/
          cp package.json ../release/frontend/

      - name: Create version file
        run: |
          echo "${{ needs.release-please.outputs.tag_name }}" | sed 's/^v//' > release/VERSION
          echo "${{ github.sha }}" > release/COMMIT

      - name: Copy installation scripts
        run: |
          mkdir -p release/scripts
          cp scripts/install-binary.sh release/scripts/
          cp scripts/update.sh release/scripts/
          cp scripts/uninstall.sh release/scripts/
          cp install-daemon.sh release/ 2>/dev/null || true
          cp csf-core.service release/ 2>/dev/null || true

      - name: Create archive
        run: |
          cd release
          tar -czf csf-core-linux-${{ matrix.arch }}.tar.gz backend agent frontend scripts VERSION COMMIT install-daemon.sh csf-core.service 2>/dev/null || \
          tar -czf csf-core-linux-${{ matrix.arch }}.tar.gz backend agent frontend scripts VERSION COMMIT

      - name: Calculate checksums
        run: |
          cd release
          sha256sum csf-core-linux-${{ matrix.arch }}.tar.gz > csf-core-linux-${{ matrix.arch }}.tar.gz.sha256

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            release/csf-core-linux-${{ matrix.arch }}.tar.gz \
            release/csf-core-linux-${{ matrix.arch }}.tar.gz.sha256 \
            --clobber

  create-manifest:
    needs: [release-please, build-and-upload]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        run: |
          mkdir -p artifacts/amd64 artifacts/arm64
          gh release download ${{ needs.release-please.outputs.tag_name }} \
            --pattern "csf-core-linux-amd64.tar.gz*" \
            --dir artifacts/amd64
          gh release download ${{ needs.release-please.outputs.tag_name }} \
            --pattern "csf-core-linux-arm64.tar.gz*" \
            --dir artifacts/arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release manifest
        run: |
          cat > release-manifest.json << EOF
          {
            "version": "${{ needs.release-please.outputs.tag_name }}",
            "commit": "${{ github.sha }}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "artifacts": {
              "amd64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.release-please.outputs.tag_name }}/csf-core-linux-amd64.tar.gz",
                "checksum": "$(cat artifacts/amd64/csf-core-linux-amd64.tar.gz.sha256 | cut -d' ' -f1)"
              },
              "arm64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.release-please.outputs.tag_name }}/csf-core-linux-arm64.tar.gz",
                "checksum": "$(cat artifacts/arm64/csf-core-linux-arm64.tar.gz.sha256 | cut -d' ' -f1)"
              }
            }
          }
          EOF

      - name: Upload manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} release-manifest.json --clobber
