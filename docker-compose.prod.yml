version: '3.8'

services:
  financevault:
    image: ghcr.io/codemaster4711/financevault:latest
    container_name: financevault-prod
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend
    volumes:
      - financevault_prod_data:/data
    environment:
      - JWT_SECRET=${JWT_SECRET}  # MUST be set in production!
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/data/finance.db
      - FRONTEND_URL=${FRONTEND_URL:-https://yourdomain.com}
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  financevault_prod_data:
    driver: local
