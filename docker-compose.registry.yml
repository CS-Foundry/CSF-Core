# Docker Compose configuration using GitHub Container Registry images
# This file uses the published Docker images from ghcr.io

version: '3.8'

services:
  backend:
    image: ghcr.io/cs-foundry/csf-core-backend:latest
    container_name: csf-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:/data/finance.db
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - FRONTEND_URL=http://frontend:80
    volumes:
      - csf_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/backend", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/cs-foundry/csf-core-frontend:latest
    container_name: csf-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  csf_data:
    driver: local

networks:
  default:
    name: csf-network
