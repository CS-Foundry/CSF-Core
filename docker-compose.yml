version: '3.8'

services:
  financevault:
    image: ghcr.io/codemaster4711/financevault:latest
    # Uncomment to build locally instead of pulling from registry:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: financevault
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend
    volumes:
      - financevault_data:/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-changeme_generate_secure_secret}
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=sqlite:/data/finance.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  financevault_data:
    driver: local