name: Build and Push Docker Image (DEPRECATED - use main-release.yml or docker-build-manual.yml)

# This workflow is deprecated and disabled
# Use main-release.yml for automatic releases on main branch
# Use docker-build-manual.yml for manual builds

on:
  # Disabled - no triggers
  workflow_dispatch:
    inputs:
      _disabled:
        description: "This workflow is deprecated. Use docker-build-manual.yml instead."
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: csf-core

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }} image by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          outputs: type=registry,name=${{ env.REGISTRY }}/${{ steps.repo.outputs.image_name }},push-by-digest=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
          provenance: false

      - name: Persist image digest
        run: echo "${{ steps.build.outputs.digest }}" > digest-${{ matrix.arch }}.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: digest-${{ matrix.arch }}.txt

  create-manifest:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download AMD64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-amd64
          path: digests

      - name: Download ARM64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-arm64
          path: digests

      - name: Read digests
        id: digests
        run: |
          echo "amd64_digest=$(cat digests/digest-amd64.txt)" >> $GITHUB_OUTPUT
          echo "arm64_digest=$(cat digests/digest-arm64.txt)" >> $GITHUB_OUTPUT

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IMAGE_NAME="${{ steps.repo.outputs.image_name }}"

          echo "Creating multi-arch manifests for tags:"
          echo "$TAGS"

          for tag in $TAGS; do
            echo "Creating manifest for: $tag"
            docker buildx imagetools create -t $tag \
              ${{ env.REGISTRY }}/${IMAGE_NAME}@${{ steps.digests.outputs.amd64_digest }} \
              ${{ env.REGISTRY }}/${IMAGE_NAME}@${{ steps.digests.outputs.arm64_digest }}
          done

          echo "âœ… Multi-arch manifests created successfully"

      - name: Generate deployment summary
        run: |
          IMAGE_NAME="${{ steps.repo.outputs.image_name }}"
          echo "## ðŸš€ CSF-Core Docker Image Published (Multi-Arch)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CSF-Core - Unified Backend + Frontend Architecture" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture**: Backend with embedded frontend proxy" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### How it works:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend runs on port **8000** (Rust/Axum)" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend runs on port **3000** (SvelteKit/Node, internal only)" >> $GITHUB_STEP_SUMMARY
          echo "- Backend proxies all non-API requests to frontend" >> $GITHUB_STEP_SUMMARY
          echo "- Single entry point: **http://localhost:8000**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_NAME}:latest" >> $GITHUB_STEP_SUMMARY
          echo "# Docker wÃ¤hlt automatisch die richtige Architektur (amd64/arm64)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run Command (Docker)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v csf_data:/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e JWT_SECRET=\$(openssl rand -hex 32) \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name csf-core \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${IMAGE_NAME}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Native Installation (Linux)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sudo bash" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access the Application" >> $GITHUB_STEP_SUMMARY
          echo "- **Web Interface**: http://localhost:8000" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs**: http://localhost:8000/swagger-ui" >> $GITHUB_STEP_SUMMARY
          echo "- **API Endpoint**: http://localhost:8000/api" >> $GITHUB_STEP_SUMMARY
