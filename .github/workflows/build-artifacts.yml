name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 1.0.0)"
        required: true

jobs:
  build-artifacts:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            arch: arm64
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev sqlite3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Backend
        run: |
          cd backend
          cargo build --release --target ${{ matrix.target }}
          mkdir -p ../release/backend
          cp target/${{ matrix.target }}/release/backend ../release/backend/

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          npm ci --omit=dev
          mkdir -p ../release/frontend
          cp -r build ../release/frontend/
          cp -r node_modules ../release/frontend/
          cp package.json ../release/frontend/

      - name: Create archive
        run: |
          cd release
          tar -czf csf-core-linux-${{ matrix.arch }}.tar.gz backend frontend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csf-core-linux-${{ matrix.arch }}
          path: release/csf-core-linux-${{ matrix.arch }}.tar.gz

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/csf-core-linux-${{ matrix.arch }}.tar.gz
          asset_name: csf-core-linux-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip
